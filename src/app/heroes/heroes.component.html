<h2>My Heroes</h2>
<ul class="heroes">
  <li>
    <a routerLink="/detail/0"><span class="badge">00</span>Nobody</a>
  </li>
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>
